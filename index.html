<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OlimHadashim_LandingPage</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/map.css">
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="images/Logo.svg" alt="logo" class="logo">
            <nav class="header_nav">
                <ul class="header_nav-list">
                    <li class="nav_list-element"><a class="nav_element-link" href="#">About</a></li>
                    <li class="nav_list-element"><a class="nav_element-link" href="#">Ulpan</a></li>
                    <li class="nav_list-element"><a class="nav_element-link" href="#">Education</a></li>
                    <li class="nav_list-element"><a class="nav_element-link" href="#">Transport</a></li>
                    <li class="nav_list-element"><a class="nav_element-link" href="#">Healthcare</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="main_section">
        <div class="container">
            <div class="main_image-wrap">
                <img class="main-image" src="./images/Right_Graphic-MainSection.png" alt="image">
            </div>
        </div>
    </section>


    <!-- for interactive map -->
    <section class="slideshow-container">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="img1.jpg" style="width:100%">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="img2.jpg" style="width:100%">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="img3.jpg" style="width:100%">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </section>

    <div class="owl-carousel">
        <div>
            <img class="map ulpans_map" src="Israel.png">Your Content
        </div>

    </div>

    <script>
        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
    <script src="jquery.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <script type="module" src="scripts.js"></script>


</body>

</html>
